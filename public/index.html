<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Chattr</title>
</head>

<body>
	<div class="chattr-join">
		<header class="chattr-join__header">
			<h1><i class="fas fa-quote-right"></i>&nbsp;Chattr</h1>
		</header>
		<main class="chattr-join__main">
			<form class="main__form" action="chat.html">
				<div class="form__control">
					<label for="username">USERNAME</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form__control">
					<label for="room">CHAT ROOM</label>
					<select name="room" id="room">
						<option value="Life">Life</option>
						<option value="Work">Work</option>
						<option value="Games">Games</option>
						<option value="Sports">Sports</option>
						<option value="Memes">Memes</option>
						<option value="Internet">Internet</option>
					</select>
				</div>
				<button type="submit" class="form__submit-btn btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
