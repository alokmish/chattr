<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chattr</title>
</head>

<body>
  <div class="chattr-chat">
    <header class="chattr-chat__header">
      <h1><i class="fas fa-quote-right"></i>&nbsp;Chattr</h1>
      <a href="index.html" class="btn">
        <span class="fas fa-sign-out-alt"></span>
        <span>Exit</span>
      </a>
    </header>
    <main class="chattr-chat__main">
      <div class="main__sidebar">
        <h3><i class="fas fa-comments"></i> Chat Room:</h3>
        <h2 id="room-name">Memes</h2>
        <h3><i class="fas fa-users"></i> Connected To:</h3>
        <ul id="users">
          <li>
            <span class="fas fa-user-circle"></span>
            <span>Alok</span>
          </li>
          <li>
            <span class="fas fa-user-circle"></span>
            <span>Ashok</span>
          </li>
          <li>
            <span class="fas fa-user-circle"></span>
            <span>Anuraj</span>
          </li>
          <li>
            <span class="fas fa-user-circle"></span>
            <span>Ashwin</span>
          </li>
          <li>
            <span class="fas fa-user-circle"></span>
            <span>Amit</span>
          </li>
        </ul>
      </div>
      <div class="main__messages">
        <div class="message">
          <p class="meta">Alok <span>1:50pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
            repudiandae.
          </p>
        </div>
        <div class="message">
          <p class="meta">Amit <span>1:52pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
            repudiandae.
          </p>
        </div>
      </div>
    </main>
    <div class="chattr-chat__form">
      <form id="form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
