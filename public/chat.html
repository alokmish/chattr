<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chattr</title>
</head>

<body>
  <div class="chattr-chat">
    <header class="chattr-chat__header">
      <h1><i class="fas fa-quote-right"></i>&nbsp;Chattr</h1>
      <a href="index.html" class="btn">
        <span class="fas fa-sign-out-alt"></span>
        <span>Exit</span>
      </a>
    </header>
    <main class="chattr-chat__main">
      <div class="main__sidebar">
        <h3><i class="fas fa-comments"></i> Chat Room:</h3>
        <h2 id="room-name">Memes</h2>
        <h3><i class="fas fa-users"></i> Connected To:</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="main__messages"></div>
    </main>
    <div class="chattr-chat__form">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="What's on your mind?" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
    integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
